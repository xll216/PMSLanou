<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>MPS</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="../../static/miniuis/demo.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .header {
            background: url(../../static/miniuis/header.gif) repeat-x 0 -1px;
        }
    </style>
</head>
<body>

<!--Layout-->
<div id="layout1" class="mini-layout" style="width:100%;height:100%;">
    <div class="header" region="north" showSplit="false" showHeader="false">
        <h1 style="margin:0;padding:15px;cursor:default;font-family:'Trebuchet MS',Arial,sans-serif;">采购监管平台系统</h1>
        <div style="position:absolute;top:18px;right:10px;">
            <a class="mini-button">个人工作台</a>
        </div>
    </div>
    <div title="center" region="center" bodyStyle="overflow:hidden;" style="border:0;">
        <!--Splitter-->
        <div class="mini-splitter" style="width:100%;height:100%;" borderStyle="border:0;">
            <div size="180" maxSize="250" minSize="100" showCollapseButton="true" style="border-width:1px;">

                <!--Tree-->
                <ul id="leftTree" class="mini-outlookmenu" url="../../static/data/listTree.txt"
                    onitemselect="onItemSelect"
                    idField="id" parentField="pid" textField="text">
                </ul>
            </div>

            <div title="center" region="center" bodyStyle="overflow:hidden;">
                <iframe id="mainframe" frameborder="0" name="main" style="width:100%;height:100%;" border="0"></iframe>
            </div>
        </div>
    </div>
</div>


<!--引入的js-->
<script src="../../static/miniuis/boot.js" type="text/javascript"></script>
<!--end-->

<script type="text/javascript">
    mini.parse();

    var iframe = document.getElementById("mainframe");
    iframe.src = "/home";

    function onItemSelect(e) {
        var item = e.item;
        iframe.src = item.url;
    }
</script>


</body>
</html>
