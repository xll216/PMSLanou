<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="../../../static/miniuis/demo.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .header {
            padding: 5px;
            text-align: left;
            background: url(../../../static/miniuis/header.gif) repeat-x 0 -1px;
        }

        td {
            text-align: right;
            background: #ebeff5;
        }

        .td2 {
            width: 500px;
        }

        .td1 {
            width: 100px;
        }

        .sp {
            color: red;
            padding: 5px;
        }
    </style>
</head>
<body>

<div id="form1" class="mini-panel" style="width:100%;height:100%;"
     borderStyle="border:0"
     showCollapseButton="true" showHeader="false" bodyStyle="padding:0;">
    <!--toolbar-->
    <div class="header">当前位置：科研项目申报 >> 项目基本信息</div>

    <table border="0" cellpadding="5" cellspacing="2" style="width:100%;">

        <!--项目名称-->
        <tr>
            <td colspan="4" class="header">项目名称</td>
        </tr>
        <tr>
            <td class="td1">项目名称<span class="sp">*</span></td>
            <td class="td2">
                <input class="mini-textbox" name="proj_name" style="width:100%;" value="业务流程管理平台"/>
            </td>
        </tr>
        <tr>
            <td class="td1">项目申报单位<span class="sp">*</span></td>
            <td class="td2">
                <input class="mini-textbox" name="app_org_name" style="width:100%;" value="蓝鸥公司"/>
            </td>
            <td class="td1">联合申报单位<span class="sp">*</span></td>
            <td class="td2">
                <input class="mini-textbox" name="unite_app_org_name" style="width:100%;" value="蓝鸥子公司"/>
            </td>
        </tr>
        <tr>
            <td class="td1">目的<span class="sp">*</span></td>
            <td colspan="3">
                <textarea class="mini-textarea" name="purpose" style="width:100%;" value="建设科管理系统"></textarea>
            </td>
        </tr>

        <!--与核电生成运营安全性...-->
        <tr>
            <td colspan="4" class="header">与核电生产运营安全性、可靠性、经济的适应分析</td>
        </tr>
        <tr>
            <td class="td1">安全性</td>
            <td class="td2">
                <input class="mini-textbox" name="safe_desc" style="width:100%;" value="系统安全"/>
            </td>
            <td class="td1">可靠性</td>
            <td class="td2">
                <input class="mini-textbox" name="reliable_desc" style="width:100%;" value="三重保障"/>
            </td>
        </tr>
        <tr>
            <td class="td1">经济性</td>
            <td class="td2">
                <input class="mini-textbox" name="econ_desc" style="width:100%;" value="提高办公效率"/>
            </td>
            <td class="td1">其他</td>
            <td class="td2">
                <input class="mini-textbox" name="other_desc" style="width:100%;" value="2016建设需要"/>
            </td>
        </tr>


        <!--其他信息...-->
        <tr>
            <td colspan="4" class="header">其他信息</td>
        </tr>
        <tr>
            <td class="td1">成果应用</td>
            <td colspan="3">
                <textarea class="mini-textarea" name="achievement_desc" style="width:100%;" value="蓝鸥测试数据"></textarea>
            </td>
        </tr>
        <tr>
            <td class="td1">实际用户</td>
            <td colspan="3">
                <textarea class="mini-textarea" name="real_user" style="width:100%;" value="蓝鸥测试数据"></textarea>
            </td>
        </tr>
        <tr>
            <td class="td1">潜在用户</td>
            <td colspan="3">
                <textarea class="mini-textarea" name="potential_desc" style="width:100%;" value="蓝鸥测试数据"></textarea>
            </td>
        </tr>
        <tr>
            <td class="td1">项目完成周期</td>
            <td colspan="3">
                <textarea class="mini-textarea" name="cycle" style="width:100%;" value="蓝鸥测试数据"></textarea>
            </td>
        </tr>
        <tr>
            <td class="td1">项目内容路径简介</td>
            <td colspan="3">
                <textarea class="mini-textarea" name="content_path" style="width:100%;" value="蓝鸥测试数据"></textarea>
            </td>
        </tr>


        <!--预算信息...-->
        <tr>
            <td colspan="4" class="header">预算信息</td>
        </tr>
        <tr>
            <td class="td1">总预算<span class="sp">*</span></td>
            <td class="td2">
                <input class="mini-textbox" style="width:100%;" value="1200.00"/>
            </td>
            <td class="td1">公司经费</td>
            <td class="td2">
                <input class="mini-textbox" style="width:100%;" value="1200.00"/>
            </td>
        </tr>
        <tr>
            <td class="td1">外部支持经费</td>
            <td class="td2">
                <input class="mini-textbox" style="width:100%;" value="1200.00"/>
            </td>
            <td class="td1">国家经费</td>
            <td class="td2">
                <input class="mini-textbox" style="width:100%;" value="1200.00"/>
            </td>
        </tr>
    </table>
</div>

<!--引入的js-->
<script src="../../../static/miniuis/boot.js" type="text/javascript"></script>
<!--end-->

<script type="text/javascript">
    mini.parse();
    var form = new mini.Form("#form1");

    /*获取表单数据*/
    function getData() {

        var data = form.getData(true, false);
        var s = mini.encode(data);
        console.log("项目申请的基本信息：" + s);

        return s;
    }
</script>


</body>
</html>
