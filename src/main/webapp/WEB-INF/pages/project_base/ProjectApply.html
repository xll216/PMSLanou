<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="../../../static/miniuis/demo.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>


<div class="mini-fit" style="padding-top:5px;">
    <!--Tabs-->
    <div id="tabs1" class="mini-tabs" activeIndex="0" style="width:100%;height:100%;">
        <div title="项目基本信息" url="/pro/ProjectBaseInfor">
        </div>
        <div title="项目其他信息" url="/pro/ProjectOtherInfor">
        </div>
    </div>
</div>


<!--引入的js-->
<script src="../../../static/miniuis/boot.js" type="text/javascript"></script>
<script src="../../../static/js/jquery.cookie.js" type="text/javascript"></script>
<!--end-->

<script type="text/javascript">
    mini.parse();

    var tabs = mini.get("tabs1");

    /*tab切换前触发的事件*/
    tabs.on("beforeactivechanged", function (e) {
        /*重新保存一下项目申请的基本信息*/
        var tabs = e.sender;
        var iframe = tabs.getTabIFrameEl(tabs.getTab(0));
        var data = iframe.contentWindow.getData();

        $.cookie('form1', data);

    });


</script>

</body>
</html>
